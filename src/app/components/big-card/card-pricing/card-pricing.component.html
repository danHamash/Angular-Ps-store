<div  class="card-pricing-container">

<div class="card-pricing-content">

  <div>
    <a href="">
      <h1 class="title">{{gameTitle | titlecase}}</h1>
    </a>
  </div>

  <div>
    <a href="">
      <span class="type-version">{{gameVersion | titlecase}}</span>
    </a>

  <div>
    <a href="">
      <span class="value">{{gameValue | uppercase}}</span>
    </a>
  </div>
</div>
</div>
